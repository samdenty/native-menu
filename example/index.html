<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<title>Native Menu</title>
</head>

<body>
  <style>
    body {
      margin: 10px 150px;
    }
    .examples {
      overflow: hidden;
      border-radius: 3px;
      box-shadow: 0 14px 28px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.22)
    }
    .example h1 {
      font-size: 1.3em;
    }
    .examples > h1 {
      font-size: 1.4em;
      font-family: sans-serif;
      text-align: center;
      background: rgba(34, 34, 35, 0.58);
      margin: 0;
      padding: 30px 0;
      color: #fff;
      font-weight: 100;
    }
    .examples > h2 {
      font-size: 1.1em;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      font-weight: 100;
      background: rgba(34, 34, 35, 0.65);
      color: #ffffff7a;
      padding: 20px 0;
    }
    .example {
      font-family: sans-serif;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .example.odd {
	    background: rgba(0, 0, 0, 0.2)
    }
    .example button {
      position: relative;
      display: inline-block;
      padding: 8px 16px;
      min-width: 88px;
      font-size: 0.875rem;
      box-sizing: border-box;
      min-height: 36px;
      transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      line-height: 1.4em;
      text-align: center;
      font-family: "Roboto", "Helvetica", "Arial", sans-serif;
      font-weight: 500;
      border-radius: 2px;
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.87);
      border: 0;
      cursor: pointer;
      outline: none;
      margin: 5px;
      user-select: none;
      color: #fff;
      background-color: #2196F3;
      box-shadow: inset 0 0 0 99999px rgba(0,0,0,0), 0px 1px 5px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12)
    }
    .example button:hover {
      box-shadow: inset 0 0 0 99999px rgba(0,0,0,0.2), 0px 1px 5px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12);
      background-color: #1A78C2;
    }
    .example a {
      color: #2196F3;
      text-decoration: none;
    }
    .example a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      body {
        margin: 10px 20px;
      }
    }
  </style>
	<div id="root" class="examples"></div>
</body>

</html>
